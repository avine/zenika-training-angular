<div class="card h-100">
  <img [src]="product.photo" class="card-img-top" alt="" />

  <div class="card-body">
    <h3 class="card-title">{{ product.title | uppercase }} - {{ product.price }}$ {{ myinterval }}</h3>
    <p class="card-text">{{ product.description }}</p>
  </div>

  <div class="card-body">
    <button class="btn btn-primary" (click)="triggerAddToBasket()">Add to basket ({{ product.stock }})</button>
  </div>
</div>
