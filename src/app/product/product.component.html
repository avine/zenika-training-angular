<div class="card h-100" [ngClass]="{ highlight: product.stock === 1 }">
  <img [src]="product.photo" class="card-img-top" alt="" />

  <div class="card-body">
    <h3 class="card-title">{{ product.title }} - {{ product.price | currency }}</h3>
    <p>{{ product.description }}</p>
    <p *ngIf="hasLink"><a [routerLink]="'/product/' + product.id">See details</a></p>
  </div>

  <div class="card-body">
    <button class="btn btn-primary" (click)="onAddToBasket()">Add to basket</button>
  </div>
</div>
