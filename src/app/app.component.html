<app-menu></app-menu>

<div class="container">
  <header class="p-5 mb-4 bg-light rounded-3">
    <h1>{{ appName }}</h1>
    <p>Your basket amounts to {{ total }}â‚¬</p>
    <p><a class="btn btn-primary btn-large">See my basket</a></p>
  </header>

  <hr />

  <div class="row">
    <div class="col-lg-12">
      <h2>Last products</h2>
    </div>
  </div>

  <div class="row text-center">
    <ng-container *ngFor="let product of products">
      <div *ngIf="product.stock > 0" class="col-md-3 col-sm-6 product-item">
        <app-product [product]="product" (addToBasket)="addToBasket($event)"></app-product>
      </div>
    </ng-container>
  </div>

  <hr />

  <pre>{{ basket | json }}</pre>

  <footer>Copyright &copy; Your Website 2022</footer>
</div>
